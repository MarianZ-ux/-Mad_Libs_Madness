<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MadLibs</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="container">
      <h1>Mad Libs</h1>
      <form>
        <h3>Pick Your Words</h3>
        <input type="text" 
               placeholder="Relative" 
               id="relative">
        <input type="text" 
               placeholder="Adjective" 
               id="adjective-1">
        <input type="text" 
               placeholder="Adjective" 
               id="adjective-2">
        <input type="text" 
               placeholder="Adjective" 
               id="adjective-3">
        <input type="text" 
               placeholder="An Alien Species" 
               id="alien-species">
        <input type="text" 
               placeholder="Neflix Show" 
               id="netflixShow">
        <input type="text" 
               placeholder="Adverb" 
               id="adverb">
        <input type="text" 
               placeholder="Animal" 
               id="animal">
        <input type="text" 
               placeholder="Band Name" 
               id="band-name">
        <button type="button" 
                onclick="generate()">Generate</button>
      </form>
      <div id="output"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
